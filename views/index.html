{{template "header" .}}
	<header id="top" class="navbar navbar-static-top bs-docs-nav" role="banner">
			{{template "navbar" .}}
	</header>
	<body>
		<div class="container">
		{{range .Topics}}
			<div class="page-header">
				<h1><a href="/topic/views/{{.Id}}">{{.Title}}</a></h1>
				<h6 class="text-muted">文章发表 {{.Created}}</h6>

				<p>
					{{.Content}}
				</p>	
			</div>
			{{end}}
		</div>
	</body>
	<footer>
	</footer>
</html>
