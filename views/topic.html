{{template "header" .}}
	<header id="top" class="navbar navbar-static-top bs-docs-nav" role="banner">
			{{template "navbar" .}}
	</header>
	<body>
		<div class="container">
		<h1>文章列表</h1>
		<a href="/topic/add" class="btn btn-default">添加文章</a>
			<div class="table-responsive">
			  <table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>文章名称</th>
						<th>最后更新</th>
						<th>浏览</th>
						<th>回复数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				{{range .Topics}}
					<tr>
					
						<th>{{.Id}}</th>
						<th><a href="/topic/views/{{.Id}}">{{.Title}}</a></th>
						<th>{{.Updated}}</th>
						<th>{{.Views}}</th>
						<th>{{.ReplyCount}}</th>
						<th><a href="/topic/edit?tid={{.Id}}">编辑</a> | <a href="/topic/delete?tid={{.Id}}">删除</a></th>
					
					</tr>
					{{end}}
				</tbody>
			 </table>
			</div>
		</div>
	</body>
	<footer>
	</footer>
</html>
